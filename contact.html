      <div class="main">
        <img id="upperleft" src="images/upperleft.png" alt="Upper Left Pink Design" title="Upper Left Pink Design" width=223 height=243 />

        <div class="container-contact">
          <h1>Work with me:</h1>
          <p>Please fill out the form below, and someone from our team will be in contact shortly. Thank you!</p>
          <form id="test_form" class="contact_form" name="test_form" method="post" action="form.php" onsubmit="return validateForm(this)">
            <div class="name input-section">
              <label for="name" class="label_input_wrap">Name:</label>
              <input type="text" name="name" id="name" placeholder="First and Last Name"/>
            </div>

            <div class="company input-section">
              <label for="company" class="label_input_wrap">Company:</label>
              <input type="text" name="company" id="company" placeholder="Company"/>
            </div>

            <div class="email input-section">
              <label for="email" class="label_input_wrap">E-mail:</label>
              <input type="email" name="email" id="email" placeholder="hello@gmail.com"/>
            </div>

            <div class="telephone-number input-section">
              <label for="telephone" class="label_input_wrap">Phone number:</label>
              <input type="tel" name="telephone" id="telephone" placeholder=555-555-5555 />
            </div>

            <div class="dropdown input-section">
              <label for="service" class="label_input_wrap">Service:</label>
              <select name="service" id="service">
                <option value="graphic-design-brand" selected>Graphic Design-Branding</option>
                <option value="graphic-design-press-kits">Graphic Design-Press Kits</option>
                <option value="graphic-design-other">Graphic Design-Other</option>
                <option value="campaigns">Campaigns</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="comments input-section">
              <label for="comments" class="label_input_wrap">Additional Details:</label>
              <textarea name="comments" id="comments" cols="35" rows="15" placeholder="Tell me more about you, your company, why you're interested in working with me, and about your project."></textarea>
            </div>

            <div class="uploadfile input-section">
              <label for="uploadfile">Upload creative brief:</label>
              <input type="file" name="myfile" id="uploadfile" />
            </div>

            <div class="submit input-section">
              <input type="submit" value="Submit"/>
            </div>
          </form>

          <div>
            <img id="bottomright" src="images/bottomright.png" alt="Bottom Right Pink Design" title="Bottom Right Pink Design" width=223 height=243>
